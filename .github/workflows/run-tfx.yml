name: Run Vertex AI tfx Pipeline
on:
  workflow_dispatch:

# Add "id-token" with the intended permissions.
permissions:
  contents: 'read'
  id-token: 'write'

env:
  ENVIRONMENT: dev
  PROJECT_ID: mlops-helloworld
  # SA used to authenticate in GCP through Workload Identity Federation 
  SERVICE_ACCOUNT: mlops-sa-github@mlops-helloworld.iam.gserviceaccount.com
  REGION: europe-west4
  DOCKER_REPO: us-central1-docker.pkg.dev/mlops-helloworld/docker-repo
  WORKLOAD_ID_PROVIDER: projects/899116504370/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
jobs:
  run-pipeline:
    name: 'Run Vertex AI tfx pipeline'
    runs-on: 'ubuntu-latest'
    steps:
    - uses: 'actions/checkout@v3'
      with:
        token: ${{ github.token }}
         
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        create_credentials_file: 'true'
        workload_identity_provider: ${{ env.WORKLOAD_ID_PROVIDER }}
        service_account: ${{ env.SERVICE_ACCOUNT }}
        access_token_lifetime: 7200s

    - name: 'Run Vertex Pipeline'
      run: gcloud builds submit --no-source --config build/${{ env.ENVIRONMENT }}/pipeline-run-tfx.yaml --project ${{ env.PROJECT_ID }} --region ${{ env.REGION }} --machine-type=e2-highcpu-8 --suppress-logs
      