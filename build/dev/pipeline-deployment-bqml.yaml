#############################################################################
# CI/CD steps for Cloud Build to test and deploy a TFX pipeline to Vertex AI.
#############################################################################

# Access the id_github file from Secret Manager, and setup SSH
steps:
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['SSH_KEY']
  entrypoint: 'bash'
  args:
  - -c
  - |
    echo "$$SSH_KEY" >> /root/.ssh/id_rsa
    chmod 400 /root/.ssh/id_rsa
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Prepare git keys'

# Clone the repository.
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch',
         '$_BRANCH', '$_REPO_URL',
         '--depth', '1',
         '--verbose']
  volumes:
  - name: 'ssh'
    path: /root/.ssh
  id: 'Clone Repository'
  waitFor: ['Prepare git keys']
  

# Run datasource_utils unit tests.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'echo'
  args: ['Running unit tests - dummy build']
  id: 'Unit Tests'
  waitFor: ['Clone Repository']


# Compile the pipeline.
- name: '$_CICD_IMAGE_URI'
  entrypoint: 'python'
  args: ['pipeline.py', '--compile-only']
  dir: '$_WORKDIR/src/kfp_pipelines/src/'
  env: 
  - 'PROJECT_ID=$_PROJECT'  
  - 'REGION=$_REGION'
  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
  - 'SERVICE_ACCOUNT=$_SERVICE_ACCOUNT'
  - 'NETWORK=$_NETWORK'
  - 'BQ_DATASET_NAME=$_BQ_DATASET_NAME'
  - 'ML_TABLE=$_ML_TABLE'
  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
  - 'PIPELINE_NAME=$_PIPELINE_NAME'
  - 'PIPELINES_STORE=$_PIPELINES_STORE'
  - 'CICD_IMAGE_URI=$_CICD_IMAGE_URI'
  - 'CICD_IMAGE_MODEL_CARD=$_CICD_IMAGE_MODEL_CARD'
  - 'DATAFLOW_SA=$_SERVICE_ACCOUNT'
  - 'DATAFLOW_NETWORK=$_DATAFLOW_NETWORK'  
  id: 'Compile Pipeline'
  waitFor: ['Unit Tests']
  
# Upload compiled pipeline to GCS.
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', '$_PIPELINE_NAME.json', '$_PIPELINES_STORE']
  dir: '$_WORKDIR/src/kfp_pipelines/src/'
  id:  'Upload Pipeline to GCS'
  waitFor: ['Compile Pipeline']
  

serviceAccount: 'projects/$_PROJECT/serviceAccounts/$_SERVICE_ACCOUNT'
logsBucket: '$_GCS_BUCKET'
timeout: 7200s
substitutions:
  _REPO_URL: git@github.com:kriszabala/vertexai_example
  _CICD_IMAGE_URI: 'us-central1-docker.pkg.dev/mlops-helloworld/docker-repo/cicd-kfp:latest'
  _CICD_IMAGE_MODEL_CARD: 'us-central1-docker.pkg.dev/mlops-helloworld/docker-repo/model-card:latest'  
  _BRANCH: dev
  _REGION: us-central1
  _PROJECT: mlops-helloworld
  _GCS_BUCKET: mlops-helloworld_cloudbuild/logs
  _BQ_DATASET_NAME: creditcards
  _ML_TABLE: creditcards_ml
  _PIPELINE_NAME: creditcards-classifier-kfp-train
  _PIPELINES_STORE: gs://mlops-helloworld-dev/creditcards/compiled_pipelines/
  _MODEL_DISPLAY_NAME: creditcards-kfp
  _NETWORK: https://www.googleapis.com/compute/v1/projects/mlops-helloworld/regions/us-central1/subnetworks/subnet-us-central1
  _DATAFLOW_NETWORK: regions/europe-west4/subnetworks/subnet-europe-west4
  _SERVICE_ACCOUNT: mlops-sa-mlops@mlops-helloworld.iam.gserviceaccount.com
  _WORKDIR: vertexai_example
options:
  machineType: 'E2_HIGHCPU_8'

availableSecrets:
  secretManager:
  - versionName: projects/mlops-helloworld/secrets/github-key/versions/latest
    env: 'SSH_KEY'
